<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encrypter</title>
    <link rel="icon" href="./assets/img/encrypt_icon_title.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/display.css">
</head>

<body>

    <section class="display container">
        <label class='display__label' for="input">
            <textarea class='display__label--textarea input' name="input" id="input-text" placeholder="Write something..." spellcheck="false"></textarea>    
            <div>
                <button class="display__btn" id="encrypt">Encrypt</button>
                <button class="display__btn" id="decode">Decode</button>
            </div>
        </label>

        <label class='display__label' for="output">
            <textarea class='display__label--textarea output' name="output" id="output-text" placeholder="..." spellcheck="false" readonly></textarea>
            <div>
                <button class="display__btn" id="copy">Copy</button>
            </div>
        </label>
    </section>

    <script type="module" src="./js/base.js"></script>
</body>

</html>
